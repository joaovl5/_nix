cursor { 
  no_hardware_cursors = true 
  warp_on_change_workspace = true

  zoom_factor = 1
  zoom_rigid = false
  hotspot_padding = 1
}

misc {
  # disable defaults
  force_default_wallpaper = 0
  disable_hyprland_logo = true

  middle_click_paste = false
  # monitor render configs
	vfr = true
  vrr = false
  # inputs turn on screen
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  # respect app focus requests
  focus_on_activate = true

  initial_workspace_tracking = 0
  animate_manual_resizes = false
  animate_mouse_windowdragging = false


  # new window forces fullscreen off
  new_window_takes_over_fullscreen = 2
  # exiting window forces fullscreen off 
  exit_window_retains_fullscreen = false
  # window swallowing (ex: kitty being replaced by app opened within it)
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

debug {
 damage_tracking = off
}

input {
  kb_layout = us
  # us intl layout, setup for avoiding deadkeys and preferring compose key for accents (right alt)
  # for more info on compose keys: http://xahlee.info/kbd/keyboard_whats_alt_graph__compose__dead_key.html
  kb_variant = altgr-intl
  kb_options = compose:ralt

  follow_mouse = 0
  sensitivity = -0.9 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat

  repeat_rate = 30
  repeat_delay = 300

  numlock_by_default = false
  left_handed = false
  follow_mouse = false

	tablet {
    output = current
		left_handed = true
	}
}

binds {
  scroll_event_delay = 0
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
  hide_special_on_workspace_change = true
}

xwayland {
  force_zero_scaling = true
}

plugin {
  hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = rgb(000000)
    workspace_method = first 1 # [center/first] [workspace]
  }

  easymotion {
    # logic 
    fullscreen_action=toggle
    motionkeys=abcdefghijklmnopqrstuvwxyz1234567890
    motionlabels=ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890
    only_special = true
    # text
    textsize=20
    textfont=Iosevka Nerd Font
    # visuals
    textpadding=15
    bordersize=5
    rounding = 50
    blur=0
    blurA=1.0
    xray=0
    # colors
    bordercolor=rgba(ffffff22)
    textcolor=rgba(ffffffff)
    bgcolor=rgba(00000055)
  }
}

# ---------------------------
# Layouts
# ---------------------------

dwindle {
  pseudotile = false
  preserve_split = true
  smart_split = false
  smart_resizing = false
}

master {
  new_status = master
}

# ---------------------------
# Visual
# ---------------------------

general {
  resize_on_border = false
  allow_tearing = true
  no_focus_fallback = true
  layout = dwindle
  gaps_in = 5
  gaps_out = 15
  gaps_workspaces = 50

  # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.active_border = rgba(0db7d4ee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  border_size = 1
}

decoration {
  rounding = 5
  rounding_power = 20

  blur {
    enabled = true
    new_optimizations = true
    xray = true 
    special = false
    size = 9
    passes = 1
    vibrancy = 1
  }
}


animations {
  enabled = yes

  bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
  bezier = standardDecel, 0, 0, 0, 1
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
  bezier = almostLinear,   0.5,  0.5,  0.75, 1
  bezier = quick,          0.15, 0,    0.1,  1

  animation = global,        1,     10,    default
  animation = workspaces,    1,     1.94,  almostLinear, fade
  animation = workspacesIn,  1,     2.1,  almostLinear, fade
  animation = workspacesOut, 1,     2.94,  almostLinear, fade
  animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
  animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
  animation = windowsMove, 1, 3, emphasizedDecel, slide
  animation = border, 1, 10, emphasizedDecel
  animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
  animation = layersOut, 1, 2.4, menu_accel, popin 94%
  animation = fadeLayersIn, 1, 0.5, menu_decel
  animation = fadeLayersOut, 1, 2.7, menu_accel
  animation = fadeIn,        1,     1.73,  almostLinear
  animation = fadeOut,       1,     1.46,  almostLinear
  animation = fade,          1,     3.03,  quick
  animation = zoomFactor,    1,     7,     quick
}

